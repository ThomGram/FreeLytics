repos:
  # Python code formatting
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3

  # Import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black"]

  # Python linting
  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        args: ["--max-line-length=88", "--extend-ignore=E203,W503,E501"]

  # Type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        additional_dependencies: [types-requests]
        args: ["--ignore-missing-imports"]

  # Security linting
  - repo: https://github.com/pycqa/bandit
    rev: 1.7.10
    hooks:
      - id: bandit
        args: ["-r"]
        files: ^src/
        exclude: tests/

  # General pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: ["--maxkb=1000"]
      - id: check-merge-conflict
      - id: debug-statements

  # Application-specific checks
  - repo: local
    hooks:
      - id: scrapy-settings-check
        name: Check Scrapy settings
        entry: python -c "import sys; sys.path.append('src/scrapy_freework'); from scrapy_freework import settings; print('Scrapy settings OK')"
        language: system
        files: src/scrapy_freework/settings\.py$
        pass_filenames: false

      - id: pytest-all
        name: Run all tests
        entry: uv run pytest tests/ -v --tb=short
        language: system
        files: ^(src|tests)/.*\.py$
        pass_filenames: false
